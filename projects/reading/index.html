                callback: renderHighlights,
                simpleSheet: true,
                parseNumbers: true,
                orderby: 'unixtimeutc',
                reverse: true,
                prettyColumnNames: false
              });
            });

            function renderHighlights(data, tabletop) {
              var source = $("#grid-template").html();
              var template = Handlebars.compile(source);

              var newItems = [];
              $.each( tabletop.sheets("Sheet1").all(), function(i, highlight) {
                var html = template(highlight);
                var item = document.createElement('div');
                item.innerHTML = html;
                item.setAttribute('class', 'highlight-card');
                newItems.push(item);
              })

              $("#loading").detach();
              salvattore.appendElements(document.getElementById('grid'), newItems);
            }
          </script>
